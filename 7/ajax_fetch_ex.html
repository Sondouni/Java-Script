<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script>
        var url = 'http://kobis.or.kr/kobisopenapi/webservice/rest/movie/searchMovieList.json?key=f5eef3421c602c6cb7ea224104795888';
        fetch(url).then(function(res){
            return res.json();
        }).then(function(data){
            setData(data);
        });
        function setData(data){
            var containerElem = document.querySelector('#container');
            console.log(data);
            console.log(data.movieListResult.totCnt);
            var list = data.movieListResult.movieList;
            list.forEach(function(item){
                var div = document.createElement('div');
                div.innerHTML = `${item.movieNmEn}`;

                containerElem.append(div);
                //appendChild 는 노드를 못넣는다
            });
        }
    </script>
</body>
</html>
