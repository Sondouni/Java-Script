<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var num1 = 10;
       var num2 = 20;
       console.log(num1+num2);
       var num3 = '40';
       console.log(num1+num2+num3);
       //parseInt(str) - > int형변환
       //Number(str) -> int형변환
       var result2 = num1+num2+parseInt(num3);
       var result3 = num1+num2+Number(num3);
       console.log("result2 : "+result2);
       console.log("result3 : "+result3);

       var result4 = parseInt('123a456');
       var result5 = Number('123a456');
       console.log("result4parseInt : "+result4);
       console.log("result5Number : "+result5);
    </script> 
</body>
</html>
