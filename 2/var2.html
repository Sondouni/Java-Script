<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       var n1 = '10';
       var n2 = '20';
       //+는 문자열 합치기도 가능하니 자동형변환을 안해주지만
       //나머지는 숫자에서만 쓰이니 자동형변환을 해줌
       //string에 숫자가 아닌게 있다면 NaN
       console.log(n1+n2);
       console.log(n1-n2);
       console.log(n1*n2);
       console.log(n1/n2);
       console.log(n1%n2);
   </script> 
</body>
</html>
