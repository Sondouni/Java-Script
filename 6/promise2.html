<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       function fn1(){
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    resolve(10);
                },1000);
            });
        }
        function fn2(val){
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    resolve(val+100);
                },1000);
            });
        }
        function fn3(val){
            return val*2;
        }
        fn1().then(function(val){
            fn2(val).then(function(val2){
                var result = fn3(val2);
                console.log(`result : ${result}`);
            });
        });
        fn1().then(function(val){
            return fn2(val);
        }).then(function(val2){
            return fn3(val2);
        }).then(function(val3){
            console.log(val3);
        });

        //실무에서는 이렇게는 잘 안함
        //then 이 리턴하는 함수는 무조건 promise로 감싸지는건가?
   </script> 
</body>
</html>
