<body>
   <script>
       var myArr = {
           '0':2,
           '1':6,
           '2':10,
           '3':11,
           '4':22,
           '5':1,
           '6':7,
           'length':7,
           'reduce':function(fn){
               var result=this[0];
               /*
               if(this.length===1){
                   return this[0];
               }else{
                for(var i = 0;i<this.length-1;i++){
                   result = fn(result,this[i+1]);
                }
                return result; 
               }
               */
              for(var i = 1;i<this.length;i++){
                  result = fn(result,this[i],i,this)
              }
              return result
           }
       }
       var arr2 = myArr.reduce(function(pVal,cVal,idx,myArr){
           return pVal + cVal;
       });
       console.log('sum : '+arr2);
       var arr3 = myArr.reduce(function(pVal,cVal){
           return pVal>cVal ? pVal:cVal; 
       });
       console.log('maxVal : ' + arr3);
       var minVal = myArr.reduce(function(pVal,cVal){
           return pVal<cVal ? pVal:cVal;
       });
       console.log('minVal : '+minVal);
   </script> 
</body>
